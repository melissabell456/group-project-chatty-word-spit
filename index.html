<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Word Spit</title>
</head>
<body>
    <div id="mainWrapper">
        <div id="logo"></div>
        <h1>Word Spit</h1>
        <div id="textSize">
            <div id="msgOutput">Chatty</div>
        </div>
        <div id="navbar">
            <textarea id="msgInput" name="text-input" placeholder="Enter your message here"></textarea> 
            <button id="clearMsgs">Clear Messages</button>
            <p id="themesTxt"> Themes </p>
            <select id="themes"> 
                <option value="dark">Dark</option>
                <option value="kyle">Kyle</option>
                <option value="eddie">Eddie</option>
                <option value="melissa">Melissa</option>
                <option value="kate">Kate</option>
            </select>
            <input id="large" type="range" min="1" max="5">Enlarge Text
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
